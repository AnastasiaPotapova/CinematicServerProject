<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Комнаты</title>
</head>
<body>
<a href="/add_rooms/{{cinema_id}}">Добавить комнату</a>
{% for item in rooms %}
    <div class="alert alert-dark" role="alert">
        <h2>{{item[1]}}</h2>
        <div>{{item[2]}}</div>
        <a href="/delete_room/{{item[0]}}/{{cinema_id}}">Удалить комнату</a>
        <a href="/films/{{item[0]}}">Перейти в комнату</a>
    </div>
{% endfor %}
</body>
</html>
