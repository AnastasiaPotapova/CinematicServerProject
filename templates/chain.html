<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кинотеатры</title>
</head>
<body>
<a href="/add_cinema/{{user_id}}">Добавить кинотеатр</a>
{% for item in chain %}
    <div class="alert alert-dark" role="alert">
        <h2>{{item[1]}}</h2>
        <div>{{item[2]}}</div>
        <a href="/delete_cinema/{{item[0]}}">Удалить кинотеатр</a>
        <a href="/rooms/{{item[0]}}">Перейти в выбранный кинотеатр</a>
    </div>
{% endfor %}
</body>
</html>
