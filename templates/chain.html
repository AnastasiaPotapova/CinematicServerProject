{% extends "base.html" %}

{% block content %}
    <h1>Кинотеатр</h1>
    <form action="" method="post" novalidate>
        <a href="/add_cinema/{{user_id}}">Добавить кинотеатр</a>
{% for item in chain %}
    <div class="alert alert-dark" role="alert">
        <h2>{{item[1]}}</h2>
        <a href="/delete_cinema/{{item[0]}}">Удалить кинотеатр</a>
        <a href="/rooms/{{item[0]}}">Перейти в выбранный кинотеатр</a>
    </div>
{% endfor %}
    </form>
{% endblock %}
